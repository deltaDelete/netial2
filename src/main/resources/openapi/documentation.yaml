components:
  securitySchemes:
    bearerAuth:
      type: http
      description: "JWT Authentication"
      scheme: bearer
      bearerFormat: JWT
  schemas:
    StackTraceElement:
      type: "object"
      properties:
        classLoaderName:
          type: "string"
        moduleName:
          type: "string"
        moduleVersion:
          type: "string"
        methodName:
          type: "string"
        fileName:
          type: "string"
        lineNumber:
          type: "integer"
          format: "int32"
    Throwable:
      type: "object"
      properties:
        cause:
          $ref: "#/components/schemas/Throwable"
        stackTrace:
          type: "array"
          items:
            $ref: "#/components/schemas/StackTraceElement"
    HttpStatusCode:
      type: "object"
      properties:
        value:
          type: "integer"
          format: "int32"
        description:
          type: "string"
      required:
        - "description"
    ExceptionError:
      type: "object"
      properties:
        exception:
          $ref: "#/components/schemas/Throwable"
        message:
          type: "string"
        statusCode:
          $ref: "#/components/schemas/HttpStatusCode"
      required:
        - "exception"
        - "message"
        - "statusCode"
    UserError:
      type: "object"
      properties:
        message:
          type: "string"
        statusCode:
          $ref: "#/components/schemas/HttpStatusCode"
      required:
        - "message"
        - "statusCode"
    LoginRequest:
      type: "object"
      properties:
        userName:
          type: "string"
        password:
          type: "string"
      required:
        - "userName"
        - "password"
    JWTResponse:
      type: "object"
      properties:
        token:
          type: "string"
      required:
        - "token"
    Instant:
      type: "object"
      properties: {}
    UserRegister:
      type: "object"
      properties:
        password:
          type: "string"
        lastName:
          type: "string"
        firstName:
          type: "string"
        birthDate:
          $ref: "#/components/schemas/Instant"
        userName:
          type: "string"
        email:
          type: "string"
        lastLoginDate:
          $ref: "#/components/schemas/Instant"
        creationDate:
          $ref: "#/components/schemas/Instant"
        deletionDate:
          $ref: "#/components/schemas/Instant"
        id:
          type: "integer"
          format: "int64"
      required:
        - "password"
        - "lastName"
        - "firstName"
        - "birthDate"
        - "userName"
        - "email"
        - "lastLoginDate"
        - "creationDate"
    UserDto:
      type: "object"
      properties:
        lastName:
          type: "string"
        firstName:
          type: "string"
        birthDate:
          $ref: "#/components/schemas/Instant"
        userName:
          type: "string"
        email:
          type: "string"
        lastLoginDate:
          $ref: "#/components/schemas/Instant"
        creationDate:
          $ref: "#/components/schemas/Instant"
        deletionDate:
          $ref: "#/components/schemas/Instant"
        id:
          type: "integer"
          format: "int64"
      required:
        - "lastName"
        - "firstName"
        - "birthDate"
        - "userName"
        - "email"
        - "lastLoginDate"
        - "creationDate"
    Object:
      type: "object"
      properties: {}
    ResultRow:
      type: "object"
      properties:
        fieldIndex:
          type: "object"
      required:
        - "fieldIndex"
    Post:
      type: "object"
      properties:
        writeValues:
          $ref: "#/components/schemas/Object"
        _readValues:
          $ref: "#/components/schemas/ResultRow"
      required:
        - "id"
        - "writeValues"
    CommentDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        text:
          type: "string"
        user:
          $ref: "#/components/schemas/UserDto"
        post:
          $ref: "#/components/schemas/Post"
        likes:
          type: "integer"
          format: "int32"
      required:
        - "text"
        - "user"
        - "post"
    CommentRequest:
      type: "object"
      properties:
        text:
          type: "string"
        postId:
          type: "integer"
          format: "int64"
      required:
        - "text"
    PostDto:
      type: "object"
      properties:
        text:
          type: "string"
        user:
          $ref: "#/components/schemas/UserDto"
        likes:
          type: "integer"
          format: "int32"
        comments:
          type: "integer"
          format: "int32"
        creationDate:
          $ref: "#/components/schemas/Instant"
        deletionDate:
          $ref: "#/components/schemas/Instant"
        id:
          type: "integer"
          format: "int64"
      required:
        - "text"
        - "user"
        - "creationDate"
    PostRequest:
      type: "object"
      properties:
        text:
          type: "string"
      required:
        - "text"